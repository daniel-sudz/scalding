name: Snapshots

# this provides snapshots from the develop branch that can be used for testing before a final release is available.
# versioning: take version file and prepend SNAPSHOT to it.
# version bump is not needed afterwards since we are still in the same development cycle.

on:
  push:
    branches:
      - 'develop'

jobs:
  run-base-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt-openj9'
          java-version: 8

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4

      - name: Install Ruby Gems
        run: |
          gem install sass -v 3.7.4
          gem install jekyll -v 3.2.1

      - name: "Publish Snapshot"
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: |
          # set release to be SNAPSHOT of whatever is in version.sbt
          RELEASE_VERSION=`grep "ThisBuild / version" version.sbt | cut -d\" -f2`
          RELEASE_VERSION="$RELEASE_VERSION-SNAPSHOT"
          echo "ThisBuild / version := \"$RELEASE_VERSION\"" > version.sbt
          cat version.sbt

          # release snapshot
          ./sbt "release"
