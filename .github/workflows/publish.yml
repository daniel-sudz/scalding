name: Publish

on:
  push:
    branches:
      - 'develop'
    release:
      types: [ created ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt-openj9'
          java-version: 8

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4

      - name: Install Ruby Gems
        run: |
          gem install sass -v 3.7.4
          gem install jekyll -v 3.2.1

      # whenever a push is made to develop, this will run to publish a SNAPSHOT
      - name: "Publish Snapshot"
        if: ${{ github.event_name == 'push' }}
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: |
          # add any file to mark git history with unstaged changes
          # this triggers sbt-dynver to enter "SNAPSHOT" mode
          # see this table for more info: https://github.com/sbt/sbt-dynver#detail
          touch RELEASE_IS_SNAPSHOT

          # release snapshot
          # snapshots will be versioned in the form of <latest version tag>-<head of commit SHA>-<hour><minute>-SNAPSHOT
          # example: 0.16.1-RC2-360-be812e7b-20220314-0959-SNAPSHOT
          ./sbt "release"

      # whenever a release is triggered through Github UI, this will run to publish a final release
      - name: "Publish Final Release"
        if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: |
          ./sbt "release"
